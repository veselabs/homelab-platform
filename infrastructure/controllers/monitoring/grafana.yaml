---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
spec:
  chart:
    spec:
      version: 10.3.1
      chart: grafana
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: grafana
  interval: 1m0s
  values:
    route:
      main:
        enabled: true
        hostnames: [grafana.homelab.veselabs.com]
        parentRefs:
          - name: gateway
            namespace: kube-system

    datasources:
      datasources.yaml:
        apiVersion: 1
        prune: true
        datasources:
          - name: Prometheus
            type: prometheus
            uid: prometheus
            url: http://mimir-gateway.monitoring.svc.cluster.local:80/prometheus
            isDefault: true
            jsonData:
              httpHeaderName1: X-Scope-OrgID
            secureJsonData:
              httpHeaderValue1: homelab
            version: 1

          - name: Loki
            type: loki
            uid: loki
            url: http://loki-gateway.monitoring.svc.cluster.local:80
            jsonData:
              httpHeaderName1: X-Scope-OrgID
            secureJsonData:
              httpHeaderValue1: homelab
            version: 1
